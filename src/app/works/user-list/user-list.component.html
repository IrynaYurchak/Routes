
<div class="wrapper">
  <div class="left-block">
    <form class="form" id="form">
      <input type="text" [(ngModel)]="newLogin" name="login" class="login" placeholder="Enter login">
      <input type="password" [(ngModel)]="newPassword" name="password" class="password" placeholder="Enter password">
      <input type="email" [(ngModel)]="newEmail" name="email" class="email" placeholder="Enter email">
      <button *ngIf="!editStatus" type="button" (click)="add()" class="addUser" [disabled]="!newLogin || !newPassword || !newEmail">Add user</button>
      <button *ngIf="editStatus" type="button" (click)="updateUser()" class="updateUser" [disabled]="!newLogin || !newPassword || !newEmail">Save edit user</button>
    </form>
  </div>
  <div class="right-block">
    <table>
      <thead class="name">
        <tr>
          <th class="nOrder">#</th>
          <th>Login</th>
          <th>Password</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.login }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.email }}</td>
          <td><button class="edit" (click)="editUser(i)" value="Edit">Edit</button></td>
          <td><button class="delete" [disabled]="editStatus" (click)="deleteUser(i)" value="Delete">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
